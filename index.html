<html>
<head>
  <title>Color Picker</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="canvas">
    <p class="tooltip red">move<br>cursor<br>to<br>right<br>for<br>more<br><span>RED</span></p>
    <p class="tooltip green">move cursor to top for more <span>GREEN</span></p>
    <p class="tooltip blue">scroll to bottom for more <span>BLUE</span></p>
    <p class="tooltip save"><span>click<br>anywhere<br>to<br>save<br>color</span><span class="saved">click<br>anywhere<br>to<br>resume<br>picking<br>colors</span></p>
    <div class="color-values">
      <p class="hex"><strong>HEX</strong> <span>#FFFFFF</span></p>
      <p class="rgb"><strong>RGB</strong> <span>R:255 G:255 B:255</span></p>
      <p class="hsb"><strong>HSB</strong> <span>H:0&deg; S:0% B:100%</span></p>
    </div>
  </div>
  <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
